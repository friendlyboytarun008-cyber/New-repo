<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoodBoard Generator</title>
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <div class="container">
    <h1>What's Your Mood Today?</h1>
    <select id="moodSelector">
      <option value="happy">😊 Happy</option>
      <option value="sad">😢 Sad</option>
      <option value="creative">🎨 Creative</option>
      <option value="chill">😌 Chill</option>
    </select>

    <div class="board">
      <div class="color-palette"></div>
      <blockquote class="quote">"Your vibe attracts your tribe."</blockquote>
      <iframe class="playlist" src="https://open.spotify.com/embed/playlist/37i9dQZF1DX3rxVfibe1L0" allow="encrypted-media"></iframe>
      <img class="mood-image" src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Mood Image"/>
      <textarea placeholder="Write your thoughts here..."></textarea>
    </div>
  </div>
</body>

</html>
